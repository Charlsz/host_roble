# Configuración para test
server {
    listen 80;
    server_name test.localhost;

    # Rate limiting: burst de 20 requests, delay después de 10
    limit_req zone=project_limit burst=20 delay=10;

    location / {
        proxy_pass http://project_galvisca_uninorte_edu_co_test:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
    
    # Endpoint interno para tracking de actividad
    location /_activity {
        proxy_pass http://microservices_manager:5000/api/projects/activity/project_galvisca_uninorte_edu_co_test;
        proxy_method POST;
        proxy_set_header Content-Type "application/json";
        access_log off;
    }
}
