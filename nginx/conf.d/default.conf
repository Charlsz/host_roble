# Dashboard principal SOLO en localhost (sin subdominios)
server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://dashboard_frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API del Manager
    location /api/ {
        proxy_pass http://microservices_manager:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Catch-all para subdominios desconocidos (404)
server {
    listen 80 default_server;
    server_name _;
    
    location / {
        return 404 "Proyecto no encontrado. Verifica que el contenedor est√© desplegado.";
    }
}
